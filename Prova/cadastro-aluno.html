<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta content="width=device-width, initial-scale=1,maximum-scale=1" name="viewport">
    <style type="text/css">
      .jumbotron{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <h1 class="jumbotron bg-warning">Cadastro de aluno</h1>

      <fieldset>

        <h1>Dados</h1>

        <form name="cadaluno" id="cadaluno" class="form-group" action="controle/controle-aluno.php" method="post">
          <div class="row">
            <div class="form-group col-md-4">
              <input type="text" name="txtnome" placeholder="Nome" autofocus class="form-control" required pattern="^[A-zÀ-ú ]{2,20}$" title="Apenas letras">
            </div>
            <div class="form-group col-md-8">
              <input type="text" name="txtsobrenome" placeholder="Sobrenome" class="form-control" required pattern="^[A-zÀ-ú ]{2,20}$" title="Apenas letras">
            </div>
          </div>

            <label> Masculino <input type="radio" name="sexo" value="masculino" pattern="^(masculino|feminino)$" required></label>
            <label> Feminino <input type="radio" name="sexo" value="feminino" pattern="^(masculino|feminino)$" required></label>
            <div class="form-group">
              <select class="form-control col-md-4" name="estadocivil" required pattern="^(solteiro|casado)$">
                <option value="">Selecione</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
              </select>
            </div>

          <div class="row">
            <div class="form-group col-md-4">
              <input type="number" min="0" step="0.1" required name="numn1" placeholder="Nota 1" class="form-control" pattern="^[0-9.]{1,5}$">
            </div>
            <div class="form-group col-md-4">
              <input type="number" min="0" step="0.1" required name="nump1" placeholder="Peso 1" class="form-control"  pattern="^[0-9.]{1,5}$">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <input type="number" min="0" step="0.1" required name="numn2" placeholder="Nota 2" class="form-control" pattern="^[0-9.]{1,5}$">
            </div>
            <div class="form-group col-md-4">
              <input type="number" min="0" step="0.1" required name="nump2" placeholder="Peso 2" class="form-control" pattern="^[0-9.]{1,5}$">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <input type="number" min="0" name="numpresenca" placeholder="Presenças" required class="form-control" pattern="^[0-9.]{1,5}$">
            </div>
            <div class="form-group col-md-6">
              <input type="number" min="0" name="numaulas" placeholder="Total de aulas" required class="form-control" pattern="^[0-9.]{1,5}$">
            </div>
          </div>


          <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-outline-success">
            <input type="reset" value="Limpar" class="btn btn-outline-danger">
          </div>


        </form>




      </fieldset>

    </div>
  </body>
</html>
